<html lang="en">
<head>

    <title>BMI INDEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: cadetblue;">
    <div class="first">
        <a href="">Home</a>
        <a href="www.youtube.com/@sheikhmajidtarique1051" target=" ">My_Youtube</a>

    <div class="second">
        <h1 class="heading">BMI Calculator</h1>

        <form action="" class="form">
            <p class="input1"><label for="">Height in Cm</label> <input type="text" name="height" id="height"/></p>
            <p class="input2"><label for="">Weight in kg</label><input type="text" name="weight" id="weight"/></p>
            <button class="btn">Calculate</button>
            <div id="result">results :- </div>
            <div id="res">Suggestion :- </div>
        </form>
        
        <div class="last">
            <h2>BMI Index Guide</h2>
            <p>Under weight = less than 18.6</p>
            <p>Normal Range 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </div>
